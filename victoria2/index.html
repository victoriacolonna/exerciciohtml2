<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Matrícula Curso de Idiomas</h1>
    <form>
        <label for="id_usuario">Nome Completo:</label>
        <input type="text" name="nome_usuario" id="id_usuario">
        <br>
        <p>Sexo:</p>
        <input type="radio" name="masculino" id="sexo">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" name="feminino" id="sexo">
        <label for="feminino">Feminino</label>
        <br>
        <br>
        <label for="id_nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento_usuario" id="id_nascimento">
        <br>
        <br>
        <label for="id_endereco">Endereço:</label>
        <input placeholder="endereço" type="text" name="endereco_usuario" id="id_endereco">
        
        <input placeholder="número" type="text" name="endereco_usuario" id="id_endereco">
        
        <input placeholder="CEP" type="number" name="endereco_usuario" id="id_endereco">
        <br>
        <br>
        <label for="id_telefone">Telefone:</label>
        <input placeholder="DDD + Telefone" type="text" name="telefone_usuario" id="id_telefone">
        <br>
        <br>
        <label for="id_email">Email:</label>
        <input placeholder="nome@email.com" type="email" name="email_usuario" id="id_usuario">
        <br>
        <br>
        <label for="id_senha">Senha de acesso:</label>
        <input placeholder="************" type="password" name="senha_usuario" id="id_senha">
        <br>
        <h2>Cursos:</h2>
        <input type="checkbox" name="idiomas" id="ingles">
        <label for="ingles">Inglês</label>
        <br>
        <input type="checkbox" name="idiomas" id="espanhol">
        <label for="espanhol">Espanhol</label>
        <br>
        <input type="checkbox" name="idiomas" id="alemao">
        <label for="alemao">Alemão</label>
        <br>
        <input type="checkbox" name="idiomas" id="frances">
        <label for="frances">Francês</label>
        <br>
        <input type="checkbox" name="idiomas" id="italiano">
        <label for="italiano">Italiano</label>
        <br>
        <input type="checkbox" name="idiomas" id="japones">
        <label for="japones">Japonês</label>
        <br>
        <br>
        <input type="reset">
        <button>Enviar</button>

    </form>
    
</body>
</html>
